<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Kathryn üéâ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at center, #000000, #1a1a1a);
    overflow: hidden;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Gift Button */
  .gift {
    font-size: 18px;
    background: gold;
    color: black;
    border: none;
    padding: 14px 24px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px gold;
    transition: all 0.4s ease;
  }

  .gift:hover {
    background: white;
    color: gold;
    transform: scale(1.1);
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: gold;
    top: 0;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(720deg);
      opacity: 0;
    }
  }

  /* Hidden section */
  .message-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0.85), #000);
    display: none;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    overflow-y: auto;
    padding: 50px 20px;
    box-sizing: border-box;
  }

  .message-container img {
    width: 60%;
    max-width: 300px;
    border-radius: 20px;
    margin-bottom: 25px;
    box-shadow: 0 0 35px rgba(255, 215, 0, 0.7);
    filter: brightness(1.05) blur(0.4px);
  }

  .message-container h1 {
    font-size: 2em;
    color: gold;
    margin-bottom: 10px;
    text-align: center;
  }

  .message-container p {
    text-align: center;
    font-size: 1.1em;
    line-height: 1.6;
    color: #eee;
    max-width: 600px;
  }

  .love-note {
    margin-top: 40px;
    font-size: 1.3em;
    color: gold;
    text-align: center;
    animation: fadeIn 2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

  <button class="gift" onclick="openGift()">üéÅ Click to Open Gift</button>

  <div class="message-container" id="message">
    <img src="IMG-20250923-WA0355(1).jpg" alt="Kathryn" />
    <h1>Happy Birthday Kathryn üíõ</h1>
    <p>May your day shine brighter than the golden glow around you.  
       You‚Äôre a treasure ‚Äî strong, kind, and endlessly inspiring.  
       May success, laughter, and love follow you in every step.  
       You deserve the world and more. üåü</p>

    <div class="love-note">With all the love from my heart,<br>‚ù§Ô∏è Love, Kay.</div>
  </div>

<script>
function openGift() {
  const btn = document.querySelector('.gift');
  btn.style.display = 'none';

  // Create confetti burst
  for (let i = 0; i < 80; i++) {
    const conf = document.createElement('div');
    conf.className = 'confetti';
    conf.style.left = Math.random() * window.innerWidth + 'px';
    conf.style.backgroundColor = ['gold', '#ffd700', '#fff8dc'][Math.floor(Math.random()*3)];
    conf.style.animationDuration = (Math.random() * 2 + 3) + 's';
    document.body.appendChild(conf);

    setTimeout(() => conf.remove(), 5000);
  }

  // Reveal the message after a delay
  setTimeout(() => {
    document.body.style.overflow = 'auto';
    document.getElementById('message').style.display = 'flex';
    document.body.style.justifyContent = 'flex-start';
  }, 4000);
}
</script>
</body>
</html>
